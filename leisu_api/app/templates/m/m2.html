<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div class="container-fluid">
    <div class="header">
        <div class="center">
            <div class="logo" style="font-weight: 500">看球360</div>
            <div class="slogan">资深球迷打造的看球平台</div>
        </div>
    </div>
    {% for match in matches%}
    <div class="row">
        <a class="team-palyer" href="/player.html?id={{match.match_id}}&channel={{match.channels[0]}}" target="_blank"></a>
        <div class="col-md-4 col-xs-4 list">
            <div class="team">
                <div>
                    <img class="teamlogo" src="{{match.home_head}}">
                </div>
                <div>
                    {{match.home_name}}
                </div>
            </div>
        </div>
        <div class="col-md-4 col-xs-4">
            <div class="info">
                <div>
                    {{match.league_name}}
                </div>
                <div class="time">
                    {{ match.begin_time.strftime('%H:%M') }}
                </div>
            </div>
        </div>
        <div class="col-md-4 col-xs-4">
            <div class="team">
                <div>
                    <img class="teamlogo" src="{{match.away_head}}">
                </div>
                <div>
                    {{match.away_name}}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    <div class="footer" style="text-align: center;">看球360 ©2018 Created by rich</div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
