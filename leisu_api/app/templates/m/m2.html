<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta data-n-head="true" name="keywords" content="看球360, kanqiu360,体育，NBA，欧冠，亚冠，世界杯，法甲，德甲，意甲，西甲，德甲，中超，CBA">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://static.v.xingyunyd.com/live/font.css">
    <meta name="referrer" content="no-referrer" />
    <title>看球360 - 各大赛事直播!</title>
    <link href="/static/m/m2.css" type="text/css" rel="stylesheet">
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div class="container-fluid">
    <div class="header">
        <div class="center">
            <div class="logo" style="font-weight: 500">看球360</div>
            <div class="slogan">资深球迷打造的看球平台</div>
        </div>
    </div>
    {% for match in matches%}
    <div class="row">
        <a class="team-palyer" href="/player.html?id={{match.match_id}}&channel={{match.channels[0]}}" target="_blank"></a>
        <div class="col-md-3 col-xs-3 list">
            <div class="team">
                <div>
                    <img class="teamlogo" src="{{match.home_head}}">
                </div>
                <div>
                    {{match.home_name}}
                </div>
            </div>
        </div>
        <div class="col-md-2 col-xs-2 list">
           <div class="score">
               {{match.home_score}}
           </div>
        </div>
        <div class="col-md-2 col-xs-2 list">
                <div>
                    {{match.league_name}}
                </div>
                <div class="begin-time">
                    {{ match.begin_time.strftime('%H:%M') }}
                </div>
        </div>
        <div class="col-md-2 col-xs-2 list">
           <div class="score">
               {{match.away_score}}
           </div>
        </div>
        <div class="col-md-3 col-xs-3 list">
            <div class="team">
                <div>
                    <img class="teamlogo" src="{{match.away_head}}">
                </div>
                <div>
                    {{match.away_name}}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    <div class="footer" style="text-align: center;">看球360 ©2018 Created by rich</div>
</div>
</body>
</html>
