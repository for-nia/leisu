<!DOCTYPE html>
<html lang="en">
<head>
	<meta data-n-head="true" name="keywords" content="看球360, kanqiu360,体育，NBA，欧冠，亚冠，世界杯，法甲，德甲，意甲，西甲，德甲，中超，CBA">
    <meta charset="UTF-8">
    <title>看球360</title>
    <meta name="referrer" content="no-referrer" />
    <link href="{{ url_for('static',filename='main.css') }}" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="center">
            <div class="logo">看球360</div>
        </div>
    </div>
    <div class="content">
        {% for match in matches %}
        <div class="list">
            <div class="game-name">
                <div class="name">{{match.league_name}}</div>
            </div>
            <div class="time">{{ match.begin_time.strftime('%H:%M') }}</div>
            <div class="title">
                <a class="team-palyer" href="/player.html?id={{match.match_id}}&channel={{match.channels[0]}}" target="_blank"></a>
                <div class="team">
                    <div class="team-logo">
                        <img src="{{match.home_head}}">
                    </div>
                    <span class="team-name">{{match.home_name}}</span>
                </div>
                <span class="line">-</span>
                <div class="team">
                    <div class="team-logo">
                        <img src="{{match.away_head}}">
                    </div>
                    <span class="team-name">{{match.away_name}}</span>
                </div>
            </div>
            {% if match.channels %}
            <div class="line-info">
            {% for channel in match.channels%}
                <a class="first" target="_blank" href="/player.html?id={{match.match_id}}&channel={{channel}}">线路</a>
            {% endfor%}
            </div>
            {% else%}
            <div class="line-info">
                <a class="first" target="_blank" href="/player.html?id={{match.match_id}}&channel={{channel}}">线路</a>
            </div>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</div>
<script id="DS_PRE_JS" type="text/javascript" 
src="https://cdn.datastory.com.cn/js/pre-ds-min.js?dsTid=ad5343a8-e196-406a-b4ef-8185b91777c8">
</script>
</body>
</html>
